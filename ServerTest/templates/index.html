<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="resources/css/index.css">
</head>
<body>

    <div class="container">
        <h1>Личный кабинет</h1>

        <div class="user-info">
            <h2>Ваш профиль</h2>
            <p><strong>Имя:</strong> {{name}}</p>
            <p><strong>Email:</strong> {{email}}</p>
        </div>

        <div class="message-form">
            <h2>Отправить сообщение</h2>
            <form id="sendMessageForm">
                <div class="form-group">
                    <label for="recipientEmail">Кому:</label>
                    <input type="email" id="recipientEmail" name="recipientEmail" placeholder="Введите email получателя" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

</body>
</html>
